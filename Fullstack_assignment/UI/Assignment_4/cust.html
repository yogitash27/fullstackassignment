<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Sign up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="valid.js"></script> 
</head>
<body>
    <h2>Sign Up Page</h2><br>    
    <div class="login"> 
        <form id="login" action="cust.html" method="post" onsubmit ="return verifyPassword()">
            <label for="">First Name</label>
            <input type="text" name="fname" id="fname" required><br/><br/>
            <label for="">Last Name</label>
            <input type="text" name="lname" id="lname" required><br/><br/>
            <label for="">Gender</label>
            <input type="radio" name="gender" id="male" value="Male"><b>Male</b>
            <input type="radio" name="gender" id="female" value="Female"><b>Female</b><br/><br/>
            <label>Age</label>
            <input type="text" name="age" id="age" onkeyup="ageValidation()" required><span id="e1" style="color:red"></span><br/><br/>
            <label>Mobile Number</label><br/>
            <input type="text" name="phn" id="phn" onkeyup="phonenumber()" required> <span id="e2" style="color:red"></span><br/><br/>
            <label for="">User Name</label>
            <input type="text" name="uname" id="uname" required><br/><br/>
            <label for="">Password</label>
            <input type="password" name="pass" id="pass" value=""><br/>
            <span id = "message" style="color:red"></span><br/><br/>
            <input type="submit" id="ss" value="submit" style="float: right;" onClick="ValidateForm(this.form)"/>   
        </form>
    </div>
</body>
</html>
