<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Sign up</title>
    <link rel="stylesheet" type="text/css" href="style.css">  
</head>
<body>
    <h2>Sign Up Page</h2><br>    
    <div class="login"> 
        <form id="login" action="cust.html" method="post">
            <label for="">First Name</label>
            <input type="text" name="fname" id="fname"><br/><br/>
            <label for="">Gender</label>
            <input type="radio" name="gg" id="male" value="Male"><b>Male</b>
            <input type="radio" name="gg" id="female" value="Female"><b>Female</b><br/><br/>
            <label>Age</label>
            <input type="number" name="age" id="age" max="100" min="1"><br/><br/>
            <label>Mobile Number</label>
            <input type="number" name="phn" id="phn"><br/><br/>
            <label for="">User Name</label>
            <input type="text" name="uname" id="uname"><br/><br/>
            <label for="">Password</label>
            <input type="password" name="pass" id="pass"><br/><br/><br/>
            <input type="submit" id="ss" value="submit"/>   
        </form>
    </div>
</body>
</html>
