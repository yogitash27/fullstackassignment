<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home.html</title>
</head>
<body>
    <script>
    alert("***Welcome***");
    var a = prompt("Enter First Number:");
    var b = prompt("Enter Second Number:");
    let input=prompt("Enter 1 for Addition and 2 for Subtraction:");
   do {

        switch (input) {
            case "1":
            var sum = eval(a)+eval(b);
            alert("Addition is: "+sum);    
            break;

            case "2":
            var sub = eval(a)-eval(b);
            alert("Subtraction is: "+sub);    
             break;
        
            default:
            alert("Please choose Correct option!!");
            break;
        }
    } while (input=="1" && input=="2");
    </script>
</body>
</html>
